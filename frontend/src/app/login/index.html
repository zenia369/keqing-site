<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Привіт, і це Keqing-site login page. Семпай може тут аунтифікуватись для подальшого перегяду контенту сайта."
    />
    <meta property="og:title" content="Keqing-site login page" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://keqing-site.herokuapp.com/login?continuePath=/"
    />
    <meta
      property="og:image"
      content="https://keqing-site.herokuapp.com/pages/home/img/Keqing.png"
    />
    <meta
      property="og:description"
      content="Привіт, і це Keqing-site login page. Семпай може тут аунтифікуватись для подальшого перегяду контенту сайта."
    />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda&family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="content">
        <div class="content__title">
          <h2>Keqing</h2>
          <p>welcome to me home</p>
        </div>
        <form id="form" class="content__form">
          <input
            type="email"
            placeholder="Email"
            minlength="6"
            id="email"
            pattern="/^[\w-\\.]+@([\w-]+\.)+[\w-]{2,4}$/g"
            required
          />
          <input
            type="password"
            placeholder="Password"
            minlength="6"
            maxlength="20"
            id="password"
            required
          />
          <button id="btn-form" type="submit">Log in</button>
        </form>
        <div class="content__another">
          <div class="content__another__reset hidden">
            <button>Reset Password</button>
          </div>
          <p>or</p>
          <div class="content__another__links">
            <a href="/registration">Registration</a>
            <button id="google" type="button">Google</button>
          </div>
        </div>
        <img
          class="content__reaction"
          src="./img/reaction.svg"
          alt="Keqing reaction"
        />
      </section>
      <section class="list-wraper">
        <div class="list-images">
          <img
            class="list-images__item"
            src="./img/keqing.png"
            alt="Keqing image main"
          />
        </div>
      </section>
    </main>
  </body>
</html>
